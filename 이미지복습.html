<!DOCTYPE html>
<html>
  <head>
    <title>복습 - 이미지</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>이미지</h1>
     <ul>
       <li><h3>태그</h3>
        - ima=""
       </li>
       <li><h3>속성</h3>
        - src : 이미지 삽입. 이미지 주소를 넣으면 이미지가 웹에 표시됨. <br></br>
        - width : 이미지 크기 결정. 100픽셀 이러한 단위<br></br>
        -  height : 이미지의 높이 결정.<br>
                    width 속성을 넣지 않더라도 이 속성만 사용한다면 크기가 알아서 조정됨<br></br>
        -   alt : 사진이 깨진다면 표시될 글귀.<br></br>
        -   title : 사진에 마우스 올렸을 때 표시될 글귀.
       </li>
    </ul>
   <img src="r.png" width="400" height="250" title="코딩" alt="코딩">
  </body>
</html>
