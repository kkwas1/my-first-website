<!DOCTYPE HTML>

<title>복습 - 속성</title>

<body>
<h1>속성</h1>
<h2>배운속성</h2>
<h3>링크에 관한 속성</h3>
<ul>
<li>href <br>- a태그 속에서 텍스트에 링크를 달아줌. a href="링크"</br></li><p></p>
<li>target="_blank" <br>- 링크를 통해 창을 열 때 새로운 탭에서 열게 해주는 기능.</br></li>
</ul>
<h3> 그 외의 속성</h3>
<ul>
<li>title 속성 <br>- title="내용"의 형태로 마우스를 올렸을 때 내용을 볼 수 있도록 함.</br></li>
</ul>
</body>
</html>
